name: Selenium CI (Public - Cross Browser)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox, edge]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # üü¢ Install Browsers
      - name: Install Chrome
        if: matrix.browser == 'chrome'
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install Firefox
        if: matrix.browser == 'firefox'
        uses: browser-actions/setup-firefox@v1
        with:
          firefox-version: latest

      - name: Install Edge
        if: matrix.browser == 'edge'
        uses: browser-actions/setup-edge@v1
        with:
          edge-version: stable

      # üîç Verify Browser install
      - name: Verify browser install
        run: |
          if [ "${{ matrix.browser }}" == "chrome" ]; then google-chrome --version; fi
          if [ "${{ matrix.browser }}" == "firefox" ]; then firefox --version; fi
          if [ "${{ matrix.browser }}" == "edge" ]; then microsoft-edge --version; fi

      # üß™ Run Selenium tests
      - name: Run Selenium tests (${{ matrix.browser }})
        run: |
          mvn clean test \
            -Dbrowser=${{ matrix.browser }} \
            -Dheadless=true \
            -DbaseUrl="https://plugindemos.supernopcommerce.com" \
            -Dwebdriver.chrome.args="--headless=new --no-sandbox --disable-dev-shm-usage --disable-gpu --window-size=1920,1080" \
            -Dwebdriver.firefox.args="--headless --width=1920 --height=1080" \
            -Dwebdriver.edge.args="--headless=new --no-sandbox --disable-dev-shm-usage --disable-gpu --window-size=1920,1080"

      # üì¶ Upload test reports
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.browser }}
          path: |
            target/surefire-reports
            target/allure-results
