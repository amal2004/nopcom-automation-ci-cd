name: Selenium CI (Matrix + Parallel TestNG)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge]

    env:
      HEADLESS: true
      BASE_URL: "https://plugindemos.supernopcommerce.com"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Install all browsers for matrix
      - name: Install Chrome
        if: matrix.browser == 'chrome'
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install Firefox
        if: matrix.browser == 'firefox'
        uses: browser-actions/setup-firefox@v1
        with:
          firefox-version: latest

      - name: Install Edge
        if: matrix.browser == 'edge'
        uses: browser-actions/setup-edge@v1
        with:
          edge-version: stable

      - name: Verify browsers
        run: |
          echo "=== Installed Browsers ==="
          google-chrome --version || true
          firefox --version || true
          microsoft-edge --version || true

      - name: Run Selenium TestNG suite (parallel)
        run: |
          echo "Running tests on browser: ${{ matrix.browser }}"
          mvn clean test \
            -Dbrowser=${{ matrix.browser }} \
            -Dheadless=${{ env.HEADLESS }} \
            -DbaseUrl=${{ env.BASE_URL }} \
            -Dsurefire.suiteXmlFiles=testng.xml

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.browser }}
          path: |
            target/surefire-reports
            target/allure-results
			- name: Generate Allure Report
			  if: always()
			  run: mvn allure:report
	
